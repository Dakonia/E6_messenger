<!DOCTYPE html>
<html>
<head>
    <title>Редактирование профиля</title>
</head>
<body>
    <h1>Редактирование профиля</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Сохранить изменения</button>
    </form>

    <p><a href="{% url 'user_profile' %}">Назад к профилю</a></p>
</body>
</html>
