<!-- messenger_app/templates/user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Список пользователей</title>
</head>
<body>
    <h1>Список других пользователей</h1>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'user_detail' user.pk %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
